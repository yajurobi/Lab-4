<!DOCTYPE html>

<html>
	<head>
		<title>Tables</title>
		<style type="text/css">

			table ,th, td {
				border: 1px solid black;
				border-collapse: collapse;
				}

				th, td{
					padding: 5px;
					text-align: left;
				}
				th{
					text-align: center;
				}
		</style>
	</head>
    	<body>
    <table>
      <caption>Web Hosting Prices</caption>
      <tr>
      <th></th>
      <th>Home starter hosting</th>
      <th>Premium buisness hosting</th>
    </tr>
    <tr>
      <td>Disk space</td>
      <td>250mb</td>
      <td>1gb</td>
    </tr>
    <tr>
      <td>Bandwidth</td>
      <td>5gb per month</td>
      <td>50gb per month</td>
    </tr>
    <tr>
      <td>Email accounts</td>
      <td>3</td>
      <td>10</td>
    </tr>
    <tr>
      <td>Server</td>
      <td>Shared</td>
      <td>VPS</td>
    </tr>
    <tr>
      <td>Support</td>
      <td>Email</td>
      <td>Telephone and email</td>
    </tr>
    <tr>
      <td>Setup</td>
      <td>Free</td>
      <td>Free</td>
    </tr>
    <tr>
      <td>FTP accounts</td>
      <td>1</td>
      <td>5</td>
    </tr>
    <tr>
      <td></td>
      <td colspan="2">Sign up now and save 10%!</td>
    </tr>



		</table>
	</body>
</html>

<!DOCTYPE html>

<html>
	<head>
		<title>Tables</title>
		<style type="text/css">

			table ,th, td {
				border: 1px solid black;
				border-collapse: collapse;
				}

				th, td{
					padding: 5px;
					text-align: left;
				}
				th{
					text-align: center;
				}
		</style>
	</head>
    	<body>
    <table>
      <caption>Web Hosting Prices</caption>
      <tr>
      <th></th>
      <th>Home starter hosting</th>
      <th>Premium buisness hosting</th>
    </tr>
    <tr>
      <td>Disk space</td>
      <td>250mb</td>



		</table>
	</body>
</html>
